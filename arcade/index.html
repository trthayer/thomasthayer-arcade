<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="index.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="boardback">Tic Tac Toe</h1>
    <main class="boardback">
        <p id="playerTurn">
        <input name="player1" placeholder="Enter Player 1"/>
        <input name="player2" placeholder="Enter Player 2"/>
        <button class="startGame">Start Game</button>
        <button class="resetGame">Reset Game</button>
        </p>
        <table class="board">
            <section class="container">
                <tr>
                    <td id="00"></td>                    
                    <td id="01"></td>                    
                    <td id="02"></td>                    
                </tr>
                <tr>
                    <td id="10"></td>
                    <td id="11"></td>
                    <td id="12"></td>
                </tr>
                <tr>
                    <td id="20"></td>
                    <td id="21"></td>
                    <td id="22"></td>
                </tr>
            </section>
        </table>
    </main>
</body>
</html>
